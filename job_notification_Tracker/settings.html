<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | KodNest Tracker</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header class="top-bar">
        <a href="index.html" class="top-bar__brand" style="text-decoration: none; color: inherit;">KodNest Tracker</a>
        <nav style="display: flex; gap: 24px; margin-left: auto; align-items: center;">
            <a href="dashboard.html" style="text-decoration: none; color: var(--color-text-secondary);">Dashboard</a>
            <a href="saved.html" style="text-decoration: none; color: var(--color-text-secondary);">Saved</a>
            <a href="digest.html" style="text-decoration: none; color: var(--color-text-secondary);">Digest</a>
            <a href="settings.html"
                style="font-weight: 600; text-decoration: none; color: var(--color-accent);">Settings</a>
            <a href="test.html" style="text-decoration: none; color: var(--color-text-secondary);">Test</a>
            <a href="ship.html" style="text-decoration: none; color: var(--color-text-secondary);">Ship</a>
        </nav>
    </header>

    <section class="context-header">
        <h1 class="context-header__title">Preferences</h1>
        <p class="context-header__subtitle">Customize your tracking parameters.</p>
    </section>

    <main class="main-layout">
        <section style="width: 100%; max-width: 600px; margin: 0 auto;">

            <div class="card space-y-md">
                <div class="input-group">
                    <label class="input-label">Role Keywords (comma separated)</label>
                    <input type="text" id="pref-role" class="input-field" placeholder="e.g. Frontend, React, Java">
                </div>

                <div class="input-group">
                    <label class="input-label">Preferred Locations (comma separated)</label>
                    <input type="text" id="pref-location" class="input-field"
                        placeholder="e.g. Bangalore, Remote, Pune">
                </div>

                <div class="input-group">
                    <label class="input-label">Preferred Mode</label>
                    <div style="display: flex; gap: 16px; margin-top: 8px;">
                        <label style="display: flex; align-items: center; gap: 6px; font-size: 14px;">
                            <input type="checkbox" id="pref-mode-remote" value="Remote"> Remote
                        </label>
                        <label style="display: flex; align-items: center; gap: 6px; font-size: 14px;">
                            <input type="checkbox" id="pref-mode-hybrid" value="Hybrid"> Hybrid
                        </label>
                        <label style="display: flex; align-items: center; gap: 6px; font-size: 14px;">
                            <input type="checkbox" id="pref-mode-onsite" value="Onsite"> Onsite
                        </label>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label">Experience Level</label>
                    <select id="pref-experience" class="input-field">
                        <option value="Any">Any</option>
                        <option value="Fresher">Fresher</option>
                        <option value="0-1 Years">0-1 Years</option>
                        <option value="1-3 Years">1-3 Years</option>
                        <option value="3-5 Years">3-5 Years</option>
                    </select>
                </div>

                <div class="input-group">
                    <label class="input-label">Your Skills (comma separated)</label>
                    <input type="text" id="pref-skills" class="input-field" placeholder="e.g. JavaScript, Python, AWS">
                </div>

                <div class="input-group">
                    <label class="input-label" style="display: flex; justify-content: space-between;">
                        Minimum Match Score
                        <span id="score-val" style="font-weight: 600; color: var(--color-accent);">40</span>
                    </label>
                    <input type="range" id="pref-score" class="input-field" min="0" max="100" value="40"
                        style="padding: 0;">
                </div>

                <button id="save-prefs-btn" class="btn btn--primary btn--full">Save Preferences</button>
            </div>

        </section>
    </main>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>

</html>
