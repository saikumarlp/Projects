<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | KodNest Tracker</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Navigation -->
    <header class="top-bar">
        <a href="index.html" class="top-bar__brand" style="text-decoration: none; color: inherit;">KodNest Tracker</a>
        <nav style="display: flex; gap: 24px; margin-left: auto; align-items: center;">
            <a href="dashboard.html"
                style="font-weight: 600; text-decoration: none; color: var(--color-accent);">Dashboard</a>
            <a href="saved.html" style="text-decoration: none; color: var(--color-text-secondary);">Saved</a>
            <a href="digest.html" style="text-decoration: none; color: var(--color-text-secondary);">Digest</a>
            <a href="settings.html" style="text-decoration: none; color: var(--color-text-secondary);">Settings</a>
            <a href="test.html" style="text-decoration: none; color: var(--color-text-secondary);">Test</a>
            <a href="ship.html" style="text-decoration: none; color: var(--color-text-secondary);">Ship</a>
        </nav>
    </header>

    <!-- Context Header -->
    <section class="context-header">
        <h1 class="context-header__title">Job Feed</h1>
        <p class="context-header__subtitle">Explore opportunities sourced from top platforms.</p>
    </section>

    <!-- Filter Bar -->
    <div class="filter-bar">
        <input type="text" id="filter-keyword" class="filter-input" placeholder="Search role or company...">

        <select id="filter-location" class="filter-select">
            <option value="All">All Locations</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Gurgaon">Gurgaon</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Pune">Pune</option>
            <option value="Chennai">Chennai</option>
            <option value="Noida">Noida</option>
            <option value="Remote">Remote</option>
        </select>

        <select id="filter-mode" class="filter-select">
            <option value="All">All Modes</option>
            <option value="Remote">Remote</option>
            <option value="Hybrid">Hybrid</option>
            <option value="Onsite">Onsite</option>
        </select>

        <select id="filter-experience" class="filter-select">
            <option value="All">Any Experience</option>
            <option value="Fresher">Fresher</option>
            <option value="0-1 Years">0-1 Years</option>
            <option value="1-3 Years">1-3 Years</option>
            <option value="3-5 Years">3-5 Years</option>
        </select>

        <select id="filter-source" class="filter-select">
            <option value="All">All Sources</option>
            <option value="LinkedIn">LinkedIn</option>
            <option value="Naukri">Naukri</option>
            <option value="Indeed">Indeed</option>
        </select>

        <div style="flex: 1;"></div>

        <div style="display: flex; align-items: center; gap: 8px; margin-right: 16px;">
            <label style="font-size: 14px; font-weight: 500; cursor: pointer;">
                <input type="checkbox" id="filter-matches" style="accent-color: var(--color-accent);"> Only Matches
            </label>
        </div>

        <select id="filter-status" class="filter-select" style="margin-right: 8px;">
            <option value="All">All Status</option>
            <option value="Not Applied">Not Applied</option>
            <option value="Applied">Applied</option>
            <option value="Rejected">Rejected</option>
            <option value="Selected">Selected</option>
        </select>

        <select id="filter-sort" class="filter-select">
            <option value="Newest">Newest First</option>
            <option value="Oldest">Oldest First</option>
            <option value="Match Score">Match Score</option>
            <option value="Salary">Highest Salary</option>
        </select>
    </div>

    <!-- Main Content -->
    <main class="main-layout" style="margin-top: var(--space-md);">

        <!-- Job List -->
        <section id="job-list-container" style="width: 100%; max-width: 900px; margin: 0 auto;">
            <!-- Jobs injected via app.js -->
            <div class="empty-state" style="border: none;">
                <p>Loading jobs...</p>
            </div>
        </section>

    </main>

    <!-- Modal -->
    <div id="job-modal" class="modal-overlay">
        <div class="modal-container">
            <div class="modal__header">
                <div style="display: flex; justify-content: space-between; align-items: start;">
                    <h2 id="modal-title" style="margin-bottom: 4px;">Job Title</h2>
                    <button id="modal-close"
                        style="background:none; border:none; font-size: 24px; cursor: pointer; color: #999;">&times;</button>
                </div>
                <div id="modal-subtitle" style="color: var(--color-text-secondary);">Company â€¢ Location</div>
            </div>
            <div id="modal-body" class="modal__body">
                <!-- Description -->
            </div>
            <div style="text-align: right;">
                <a id="modal-apply" href="#" target="_blank" class="btn btn--primary btn--full">Apply Now</a>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>

</html>
